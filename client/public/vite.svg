        <svg width="300" height="300" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Gradients -->
                <linearGradient id="mainGradient" x1="0" y1="0" x2="400" y2="400" gradientUnits="userSpaceOnUse">
                    <stop offset="0%" stop-color="#3b82f6" /> <!-- Blue 500 -->
                    <stop offset="100%" stop-color="#8b5cf6" /> <!-- Violet 500 -->
                </linearGradient>
                
                <linearGradient id="glowGradient" x1="200" y1="0" x2="200" y2="400" gradientUnits="userSpaceOnUse">
                    <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.2"/>
                    <stop offset="100%" stop-color="#a78bfa" stop-opacity="0"/>
                </linearGradient>

                <!-- Glow Filter -->
                <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
                    <feGaussianBlur stdDeviation="4" result="blur" />
                    <feComposite in="SourceGraphic" in2="blur" operator="over" />
                </filter>
            </defs>

            <!-- Background Circle (Subtle) -->
            <circle cx="200" cy="200" r="190" stroke="url(#mainGradient)" stroke-opacity="0.2" stroke-width="2" fill="url(#glowGradient)" />

            <!-- Main Shape Group -->
            <g transform="translate(0, 10)">
                
                <!-- The Spade / Chip Shape -->
                <!-- Constructed to look like a spade made of circuitry -->
                <path d="M200 60 
                         C 200 60, 120 140, 120 200 
                         C 120 250, 160 280, 200 280 
                         C 240 280, 280 250, 280 200 
                         C 280 140, 200 60, 200 60 Z" 
                      fill="url(#mainGradient)" />

                <!-- The "Stem" of the spade -->
                <path d="M190 280 L 170 330 L 230 330 L 210 280 Z" fill="url(#mainGradient)" />

                <!-- Circuit Cutouts (The "Coder" Element) -->
                <!-- These are white paths overlaying the spade to create negative space traces -->
                <g stroke="#1e293b" stroke-width="8" stroke-linecap="round" fill="none">
                    <!-- Center CPU square -->
                    <rect x="180" y="160" width="40" height="40" rx="5" fill="#1e293b" stroke="none"/>
                    
                    <!-- Lines connecting to center -->
                    <path d="M200 160 L 200 120" /> <!-- Top -->
                    <path d="M180 180 L 140 180" /> <!-- Left -->
                    <path d="M220 180 L 260 180" /> <!-- Right -->
                    <path d="M200 200 L 200 240" /> <!-- Bottom -->

                    <!-- Decoration nodes -->
                    <circle cx="200" cy="110" r="6" fill="#1e293b" stroke="none" />
                    <circle cx="130" cy="180" r="6" fill="#1e293b" stroke="none" />
                    <circle cx="270" cy="180" r="6" fill="#1e293b" stroke="none" />
                </g>

                <!-- Code Brackets inside the CPU square -->
                <path d="M192 170 L 188 180 L 192 190" stroke="url(#mainGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M208 170 L 212 180 L 208 190" stroke="url(#mainGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </g>

            <!-- Text -->
            <text x="200" y="380" text-anchor="middle" font-family="'Courier New', monospace" font-weight="bold" font-size="36" fill="white" letter-spacing="4" filter="url(#glow)">AceCoder</text>
        </svg>